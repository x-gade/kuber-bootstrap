control-plane:
  - kubeadm
  - kubelet
  - kubectl
  - etcd
  - etcdctl
  - cilium
  - crictl
  - helm
  - kube-apiserver
  - kube-controller-manager
  - kube-scheduler
  - runc
  - cni-plugins

worker:
  - kubeadm
  - kubelet
  - kubectl
  - crictl
  - runc
  - cni-plugins

kubelet:
  version: "v1.30.0"
  path: "/usr/bin/kubelet"

kube-apiserver:
  version: "v1.30.0"
  path: "/usr/local/bin/kube-apiserver"

kube-controller-manager:
  version: "v1.30.0"
  path: "/usr/local/bin/kube-controller-manager"

kube-scheduler:
  version: "v1.30.0"
  path: "/usr/local/bin/kube-scheduler"
