# ClusterRole для systemd-агента cilium с расширенными правами
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnodes", "ciliumendpoints", "ciliumnetworkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---

# Привязка прав к User = system:node:cilium
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cilium-agent-from-systemd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium
subjects:
  - kind: User
    name: system:node:cilium
    apiGroup: rbac.authorization.k8s.io
